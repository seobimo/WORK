<!DOCTYPE html>
<html lang="en">
<head>
<script src="jquery-1.10.2.js"></script>
<script src="jquery-elevatezoom.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<img id="zoom_01" src='images/small/yoon1.png' data-zoom-image="images/large/yoon1.jpg"/>
<img id="zoom_02" src="images/small/image1.png" data-zoom-image="images/large/image1.jpg"/>
<img id="zoom_03" src="images/small/image3.png" data-zoom-image="images/large/image3.jpg"/>
<br />
<img id="zoom_04" src="images/small/image1.png" data-zoom-image="images/large/image1.jpg"/>
<div id="gal1">
<a href="#" data-image="images/small/image1.png" data-zoom-image="images/large/image1.jpg">
<img id="zoom_01" src="images/thumb/image1.jpg" />
</a>
<a href="#" data-image="images/small/image2.png" data-zoom-image="images/large/image2.jpg">
<img id="zoom_02" src="images/thumb/image2.jpg" />
</a>
<a href="#" data-image="images/small/image3.png" data-zoom-image="images/large/image3.jpg">
<img id="zoom_03" src="images/thumb/image3.jpg" />
</a>
<a href="#" data-image="images/small/image4.png" data-zoom-image="images/large/image4.jpg">
<img id="zoom_04" src="images/thumb/image4.jpg" />
</a>
</div> 
<script>
$('#zoom_01').elevateZoom({
    zoomType : "inner",
    cursor : "crosshair",
    zoomWindowFadeIn : 500,
    zoomWindowFadeOut : 750
});
$("#zoom_02").elevateZoom({
    zoomType:"lens",
    lensShape:"round",
    lensSize:200
});
$("#zoom_03").elevateZoom({tint:true,
                       tintColour:'#F90',
                       tintOpacity:0.5});
$("#zoom_04").elevateZoom({
zoomType: "lens",
lensShape: "round",
lensSize : 200
});
$("#zoom_04").elevateZoom({gallery:'gal1',
cursor: 'pointer',
galleryActiveClass: 'active',
imageCrossfade: true,
loadingIcon: 'http://www.elevateweb.co.uk/spinner.gif'});
$("#zoom_04").bind("click", function(e) { var ez = $('#zoom_04').data('elevateZoom');
$.fancybox(ez.getGalleryList()); return false; });
</script>
</body>
