<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-1.10.2.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a href="http://www.w3schools.com" id="tj01">w3schools.com</a></p>
    <p><img src="images/coffee.gif" id="tj02"></p>
    <button id="btn1">a태그 속성값 변경</button>
    <button id="btn2">img태그 속성값 변경</button>
    <script>
        $(function(){
            $("#btn1").on("click",function(){
                $("#tj01").attr({"href":"https://www.kbs.co.kr",
            "title":"kbs방송국"
            });
                $("#tj01").text("KBS");
            });
            $("#btn2").on("click",function(){
                $("#tj02").attr({"src":"images/americano.jpg",
                "title":"아메리카노"
            });
            });
        });
    </script>
</body>
</html>
